<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/jQuery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<title>Vacation</title>
	</head>
	<body>
		<header class="page-header"><h2>Visually make selections by clicking the image boxes below. The vacation selector will interpret your preferences and automatically return a short-list of the perfect destinations for you!</h2></header>
		<div class="container">
			<div class="form-group">
				<form method="post" id="places">
					<div class="row">
						<div class="col-md-4">
							<input type="radio" id="wild1" class="radio" name="places" value="wild"	>
							<label for="wild1" id="wild1Img"></label>
							<input type="radio" id="beach1" class="radio" name="places" value="beach">
							<label for="beach1" id="beach1Img"></label>
							<input type="radio" id="city1" class="radio" name="places" value="city">
							<label for="city1" id="city1Img"></label>
						</div>
						<div class="col-md-4">
							<input type="radio" id="wild2" class="radio" name="places" value="wild" >
							<label for="wild2" id="wild2Img"></label>
							<input type="radio" id="beach2" class="radio" name="places" value="beach">
							<label for="beach2" id="beach2Img"></label>
							<input type="radio" id="city2" class="radio" name="places" value="city">
							<label for="city2" id="city2Img"></label>
						</div>	
						<div class="col-md-4">
							<input type="radio" id="wild3" class="radio" name="places" value="wild" >
							<label for="wild3" id="wild3Img"></label>
							<input type="radio" id="beach3" class="radio" name="places" value="beach">
							<label for="beach3" id="beach3Img"></label>
							<input type="radio" id="city3" class="radio" name="places" value="city">
							<label for="city3" id="city3Img"></label>
						</div>
					</div>
					<button class="continue" type="submit">Continue</button>
				</form>
			</div>
		</div>
	</body>
</html>
