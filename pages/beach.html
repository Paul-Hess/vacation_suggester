<!DOCTYPE html>
<html>
	<head>

		<title>Vacation</title>
	</head>
	<body>

							<label for="oregon1" id="oregon1Img"></label>
							<input type="radio" id="tropical1" class="radio" name="cities" value="tropical">
							<label for="tropical1" id="tropical1Img"></label>
							<input type="radio" id="california1" class="radio" name="cities" value="california">
							<label for="california1" id="california1Img"></label>
						</div>
						<div class="col-md-4">
							<input type="radio" id="california2" class="radio" name="cities" value="california" >
							<label for="california2" id="california2Img"></label>
							<input type="radio" id="tropical2" class="radio" name="cities" value="tropical">
							<label for="tropical2" id="tropical2Img"></label>
							<input type="radio" id="oregon2" class="radio" name="cities" value="oregon">
							<label for="oregon2" id="oregon2Img"></label>
						</div>	
						<div class="col-md-4">
							<input type="radio" id="oregon3" class="radio" name="cities" value="oregon" >

							<input type="radio" id="california3" class="radio" name="cities" value="california">
							<label for="california3" id="california3Img"></label>
							<input type="radio" id="tropical3" class="radio" name="cities" value="tropical">
							<label for="tropical3" id="tropical3Img"></label>
						</div>
					</div>
				</div>
				<button class="continue" type="submit">Continue</button>
			</form>
		</div>
	</body>
</html>
